server.port=8090

logging.level.root=debug

#dubbo配置
spring.dubbo.application.name=order-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.203.128:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=100000
spring.dubbo.consumer.check=false

#数据库配置
spring.datasource.url=jdbc:mysql://192.168.203.128:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=9527

#mybatis的配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

#redis的配置
spring.redis.host=192.168.203.128
spring.redis.port=6379
spring.redis.database=0

#枚举转换为字符串的配置
mapper.enum-as-simple-type=true

#消息队列的配置
spring.activemq.broker-url=tcp://192.168.67.204:61616
spring.activemq.pool.enabled=true
activemq.listener.enable=true

